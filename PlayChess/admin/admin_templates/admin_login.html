<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Portal</title>
    <!-- Favicons ! -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}" type="image/x-icon">
    <!-- Favicons end -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/login.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container login-handler">
        <div class="form">    
            <div class="header">
                    Admin Login
            </div>
            <div class="error">
                <center>
                {% if error_code==1 %}
                    <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Invalid username
                    </div>
                {% elif error_code==2 %}
                    <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Invalid password
                    </div>
                {% endif %}
                </center>
            </div>
            <form method="POST" action="{{ url_for('admin.login') }}">
                <div class="form-group">
                    <input name="admin_username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your Username" required>
                </div>
                <div class="form-group">
                    <input name="admin_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Sign In</button> <br><br>
                </center>
            </form>
        </div>
    </div>
</body>
</html>
