{% extends "base.html" %}
{% block title %}
    Home
{% endblock %}
{% block includes %}
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/index.css')}}">
    <script src="{{ url_for('static', filename='JS/index.js')}}"></script>
{% endblock %}
{% block body %}
    <div class="user">
        <div class="container">
            <div class="jumbotron">
                <img src="{{ user.image }}"></img>
                <h3>Welcome {{user.username}}</h3>
            </div>
        </div>
        <div class="container">
            <a href="{{url_for('site.logout')}}"><button type="button" class="btn-warning btn btn-block">Logout</button></a>
        </div>
    </div>
    <div class="chessboard">
        <iframe scrolling="no" src="{{url_for('site.board')}}" frameborder="0"></iframe>
        <button class="btn btn-success btn-block button">Find Game</button>
    </div>

{% endblock %}
