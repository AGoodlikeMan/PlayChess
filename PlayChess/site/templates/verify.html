<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify</title>
    <!-- Favicons ! -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicons/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='Images/favicons/favicon.ico') }}" type="image/x-icon">
    <!-- Favicons end -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/login.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='JS/verify.js')}}"></script>
</head>
<body>
    <div class="container verify login-handler">
        <div class="form">
            <form class="send-form-data" method="POST" action="{{ url_for('site.verify', username=username) }}">
                <div class="header">
                    <span id="header-text">Verification Code</span>
                    <span class="loader">
                        <img id="loading-gif" src="{{url_for('static', filename='Images/loading_gifs/loading.gif')}}">
                    </span>
                </div>
                <div class="error">
                    {% if error_code==1 %}
                        <div class="alert alert-danger alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <div class="text">Invalid verification code!</div>
                        </div>
                    {% endif %}
                </div>
                <div class="success">
                </div>
                <div class="form-group">
                    <input name="activation_link" type="text" class="form-control" id="code" placeholder="Enter your code" required>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Verify!</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id ="verify" type="button" class="btn btn-primary">Resend!</button>
                </center>
            </form>
        </div>
    </div>
    <div class="bottomright">
        Made with â™¥ ~Neverwannafly
    </div>
</body>
</html>
